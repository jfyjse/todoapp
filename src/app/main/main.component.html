
<div class="container">





<div style="background-color: rgba(159, 231, 231, 0.575); width: 100%;" >

<div style="background-color: rgba(28, 190, 28, 0.582); height: 170px;" class="container">

    <h1 style="font-size: xx-large; font-weight: 400;padding-top: 23px;">ToDo List</h1>

    <div>
        <h1><input #addval type="text" class="form-control-m" /> <button type="submit" class="btn btn-info" style="margin-left: 1%;"
                (click)="addbtn(addval); addval.value=''" > Add Task </button> </h1>
    </div>

</div>

<div class="container box">




    <div style="margin-top: 2%;" cdkDropListGroup>
        <div style="background-color: rgba(255, 0, 0, 0.541);" class="example-container">
            <h1 style="padding-top: 17px;">To do</h1>

        

            <div cdkDropList [cdkDropListData]="todo" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.data}}</div>
            </div>
        </div>

        <div style="background-color: rgba(0, 128, 0, 0.575);" class="example-container">
            <h1 style="padding-top: 17px;">Done</h1>

            <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.data}}
                    <button class="btn btn-danger " style="cursor: pointer;" (click)='delete(item._id)'>delete</button>
                </div>
            </div>
          
        </div>
        <!-- <div *ngFor='let item of datas'>
            <ul>
                <li>
                    {{item.data}}
                </li>
            </ul>
        </div> -->
    </div>
 
   


</div>
<p style="color: red;" *ngIf="error">{{error.message}}</p>

</div>
</div>
